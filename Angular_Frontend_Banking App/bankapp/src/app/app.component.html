<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Background</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    .navbar-custom {
      background-color: yellow; /* Custom color */
      font-family: 'Courier New', Courier, monospace;
    }
    .navbar-custom .nav-link {
      color: black; /* Custom link color */
    }
    .navbar-custom .nav-link:hover {
      color:blue; /* Darker color on hover */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom" *ngIf="authService.isLoggedIn()">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="accounts" routerLinkActive="active" class="nav-link">Account</a>
      </li>
      <li class="nav-item">
        <a routerLink="create-account" routerLinkActive="active" class="nav-link">Add Account</a>
      </li>
      <li class="nav-item">
        <a routerLink="alltransaction" routerLinkActive="active" class="nav-link">All Transaction</a>
      </li>
      <li class="nav-item">
        <a routerLink="login" routerLinkActive="active" class="nav-link"  (click)="authService.logout()">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <h1 style="text-align: right;margin-left: 190px;">{{title}}</h1>
      <router-outlet></router-outlet>

      
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
